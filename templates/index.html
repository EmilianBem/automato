<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Control Panel</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="col s12" action="/control" method="post">
                <div class="row center-align">
                    <div class="input-field col s6">
                        <button class="btn-large waves-effect waves-light blue" type="submit" name="action" value="on">
                            <i class="material-icons left">power_settings_new</i> Turn On
                        </button>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn-large waves-effect waves-light red" type="submit" name="action" value="off">
                            <i class="material-icons left">power_settings_new</i> Turn Off
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
