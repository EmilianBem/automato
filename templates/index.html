<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Control Panel</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="col s12" action="/control" method="post">
                <div class="row center-align">
                    <div class="input-field col s6">
                        <button class="btn-large waves-effect waves-light blue" type="submit" name="action" value="on">
                            <i class="material-icons left">power_settings_new</i> Turn On
                        </button>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn-large waves-effect waves-light red" type="submit" name="action" value="off">
                            <i class="material-icons left">power_settings_new</i> Turn Off
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Sensor Data</span>
                        <div id="sensor-data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function updateSensorData() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/update_sensor_data", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("sensor-data").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }
    
    // Automatycznie odświeżaj dane co 5 sekund
    setInterval(updateSensorData, 5000);
</script>
</html>
